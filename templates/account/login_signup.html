{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
<head>
    
    <script> window.addEventListener('load', function() { document.activeElement.blur(); }); </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% translate 'login | signup' %}</title>

    <!-- Favicons -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="apple-touch-icon" href="#">

    <!-- ************************* CSS Files ************************* -->

    <link rel="stylesheet" href="{% static 'css/_base.css' %}">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="{% static 'css/vendor.css' %}">

    <!-- style css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <style>
        body {
            background-image: url("{% static 'img/background_login_signup.png' %}");
            background-size: cover;
            background-position: right;
        }
    </style>

</head>
<body>

<div class="container text-right float-right">
    <div class="row">
        <div class="col-md-12"> {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert"> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div> {% endfor %} </div>
    </div>
    <div class="row">
        <div class="col-md-6 d-flex justify-content-center mb-3" style="padding-bottom: 8rem">
            <div class="form-container">
                <form action="{% url 'login_signup' %}" method="post"> {% csrf_token %}
                    {{ login_form|crispy }}
                    <input type="hidden" name="next" value="{{ next }}">
                    <button type="submit" name="login" class="btn btn-info btn-block"
                            style="width: 100%;background-color: #e2e2e2;color: #808080;border-radius: 5px;">ورود
                    </button>
                </form>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center mb-3">
            <div class="form-container">
                <form id="signupForm" action="{% url 'login_signup' %}" method="post"> {% csrf_token %}
                    {{ signup_form|crispy }}
                    <button type="submit" name="signup" class="btn btn-info btn-block"
                            style="width: 100%;background-color: #e2e2e2;color: #808080;border-radius: 5px;">{% translate 'signup' %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
