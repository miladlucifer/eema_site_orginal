{% extends '_base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="card-title mb-0">تغییر رمز عبور موفقیت‌آمیز بود</h3>
                </div>
                <div class="card-body text-center">
                    <p class="lead">رمز عبور شما با موفقیت تغییر یافت.</p>
                    <p>شما در ۵ ثانیه به صفحه ورود منتقل خواهید شد.</p>
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">در حال انتقال...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // انتقال به صفحه ورود پس از ۵ ثانیه
    setTimeout(function() {
        window.location.href = "{% url 'custom_logout' %}";
    }, 5000); // 5000 میلی‌ثانیه = 5 ثانیه
</script>
{% endblock content %}
