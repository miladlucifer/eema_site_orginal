{% extends '_base.html' %}
{% load static %}
{% block page_title %}وبلاگ{% endblock page_title %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/css_blog.css' %}">
{% endblock extra_css %}

{% block content %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="blog-container p-4">
                    <h1 class="mb-4 text-center blog-title">مطالب وبلاگ</h1>
                    <div id="blog-posts" class="row"> <!-- محتوای وبلاگ در اینجا بارگذاری می‌شود --> </div>
                    <div id="loading" class="text-center my-3" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">در حال بارگذاری...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="{% static 'blog/js/blog.js' %}"></script>

{% endblock content %}
