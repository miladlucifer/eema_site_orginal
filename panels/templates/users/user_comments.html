{% extends '_base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">کامنت‌های من</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col" class="text-center">پست</th>
                            <th scope="col" class="text-center">کامنت</th>
                            <th scope="col" class="text-center">تاریخ</th>
                            <th scope="col" class="text-center">وضعیت</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for comment in comments %}
                        <tr>
                            <td class="text-center">{{ comment.post.title }}</td>
                            <td class="text-center">{{ comment.body }}</td>
                            <td class="text-center">{{ comment.datetime_created|date:"Y/m/d H:i" }}</td>
                            <td class="text-center">
                                <span class="badge badge-{% if comment.status == 'در حال بررسی' %}warning{% elif comment.status == 'منتشر شده' %}success{% elif comment.status == 'تایید نشده' %}danger{% endif %}">
                                    {{ comment.status }}
                                </span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="text-center mt-4">
                <a href="{% url 'user_profile' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> بازگشت
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
